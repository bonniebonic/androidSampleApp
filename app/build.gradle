apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.sprt.sampleapp"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile(name: 'sprtUILib', ext: 'aar') { transitive = true }
    compile(name: 'sprtBaseLibrary', ext: 'aar')
    compile(name: 'sprtRemoteBaseLibrary', ext: 'aar')
    compile(name: 'sprtRemoteInterface', ext: 'aar')
    compile(name:'sprtSeeSupportLibrary', ext:'aar')
    compile 'com.opentok.android:opentok-android-sdk:2.9.+'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:appcompat-v7:23.0.0'
}
